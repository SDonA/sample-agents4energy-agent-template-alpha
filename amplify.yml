version: 1
backend:
  phases:
    install:
      runtime-versions:
        nodejs: 20
    build:
      commands:
        - echo "Build environment is $CODEBUILD_BUILD_IMAGE"
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /
    files:
      - index.html
      - .next/**/*
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
